# Production / EC2 – Ticketing platform
# Pre-deploy: backend/, frontend/ (index.html, app.js, styles.css), nginx/, .env on server.
# Create .env from .env.example; set MSSQL_SA_PASSWORD and DB_PASSWORD (same value).
# UI: stats strip (events/venues/tickets counts), per-section refresh buttons, Esc to close ticket detail.
#
# Deploy: docker-compose -f docker-compose.prod.yml --env-file .env up -d --build
# Restart: docker-compose -f docker-compose.prod.yml --env-file .env up -d
# Ubuntu:  docker compose -f docker-compose.prod.yml --env-file .env up -d --build
# Stack: sqlserver (internal), api:3000, nginx:80 → api.

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: interview-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD}
      MSSQL_PID: "Developer"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: interview-api:latest
    container_name: interview-api
    env_file: .env
    environment:
      DB_SERVER: sqlserver
      DB_PORT: 1433
      DB_USER: ${DB_USER:-sa}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: TicketingDemo
      NODE_ENV: production
      DB_ENCRYPT: "false"
      PORT: "3000"
    depends_on:
      sqlserver:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: interview-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped

volumes:
  sqlserver_data:
